{% extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>
  
<div id="demo" class="carousel slide" data-ride="carousel">
  <h3 class="text-center">PEOPLE'S JUDICIARY</h3>
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      
      <img src="https://cdn.pixabay.com/photo/2018/09/09/18/04/judge-3665164_960_720.jpg" alt="" width="" height="">
      <div class="carousel-caption">
        
        <button  class="btn btn-outline-dark"><a href="{% url 'authentication'%}">Login</a></button>
        
      </div>   
    </div>
    <div class="carousel-item">
      <img src="https://images.unsplash.com/photo-1589216532372-1c2a367900d9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8anVkZ2V8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="" width="" height="">
      <div class="carousel-caption">
        <button  class="btn btn-outline-dark"><a href="{% url 'authentication'%}">Login</a></button>
  
      </div>   
    </div>
    <div class="carousel-item">
      <img src="https://images.unsplash.com/photo-1589391886645-d51941baf7fb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8anVkZ2V8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="" width="" height="">
      <div class="carousel-caption">
        <button  class="btn btn-outline-dark"><a href="{% url 'authentication'%}">Login</a></button>
      </div>   
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
{%endblock%}
