{% extends "base.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    
</head>
{% block content%}
<style>
        .row{
        color: white;
        border-top: .1em solid white;
        height: 100%;
        width: auto;
        background-image: url(https://wallpaperaccess.com/full/702861.jpg);
         background-size: cover;
         background-position: center center;
	background-repeat: none;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	background-size: cover;
	-o-background-size: cover;
  min-height:100%;
    }

    .col-10{
         
        margin: auto;
        height: 100%;
        width: fit-content;
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-template-rows: repeat(8,1fr);
        grid-gap: .3em;


        padding: 2em;
        
    }
    .home{
        border: .2em solid white;
        border-radius: 1%;
        display: flex;
        flex-wrap: wrap;
        padding: 1em;
        align-content: center;
        justify-content: center;
    }

    #practices{
        grid-column: 1/-1;
     border-left: .1em dotted white;
     border-right: .1em dotted white;
    }
    #intro{
        grid-column: 1/-1;
    border-top: .1em solid white;
    margin-top: 1em;
    }

    #estates{
        grid-column: 8/-1;
    }
    #corporate{
        grid-column: 8/-1;
    }
    #finance{
        grid-column: 8/-1;
    }
    #litigation{
        grid-column: 1/6;
        grid-row: 3/4;
    }
    #antitrust{
        grid-column: 1/6;
        grid-row: 4/5;
    }

    #tax{
        grid-column: 1/6;
        grid-row: 5/6;
        
    }
    #headerHome{
        color: #d44b0b;
    }

    #headerHome:hover{
        color: white;
        
    }
    #headerDiv {
        padding: .3em;
    }
    @media only screen and (max-width: 500px) {
.col-10 {
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
}
}
</style>
<body>
    <u id="headerHome"><h2 class="text-center">PROFESSIONAL LAWYERS,JUDGES & LEGAL PROCEDURES</h2></u>
       <div class="row">               
        <div class="col-10">
            <div  id="practices"><marquee behavior="" direction="Right"><h2  class="text-center">PRACTICES</h2></marquee></div>
            <div id="intro"><p class="text-center h3">We provide services on different <br>legal issues and in different fields of Law </p></div>
            <div  class="home" id="estates"><u><h2>REAL ESTATE</h2></u></div>
            <div  class="home" id="corporate"><u><h2 class="text-center">CORPORATE</h2></u></div>
            <div  class="home" id="finance"><u><h2 class="text-center">FINANCE</h2></u></div>
            <div  class="home" id="litigation"><u><h2 class="text-center">LITIGATION</h2></u></div>
            <div  class="home" id="antitrust"><u><h2 class="text-center">ANTITRUST</h2></u></div>
            <div  class="home" id="tax"><u><h2 class="text-center">TAX</h2></u></div>
            
        </div>
    </div>

    


        
    




</body>
{% endblock %}
</html>
