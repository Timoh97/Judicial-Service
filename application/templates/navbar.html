

<style>
  /* navbar */
  /* Style the navigation bar */
.navbar {
   width: auto;

 
  overflow: auto;
}

/* Navbar links */
.navbar a {
  float: left;
  text-align: center;

  color: white;
  text-decoration: none;
  font-size: 17px;
}

/* Navbar links on mouse-over */
.navbar a:hover {
  background-color: white;
  color: black;
  padding: .3em;
  border-radius: 3%;
}

/* Current/active navbar link */


/* Add responsiveness - will automatically display the navbar vertically instead of horizontally on screens less than 500 pixels */
@media screen and (max-width: 500px) {
  .navbar a {
    float: none;
    display: block;
  }
}
  /* The sidebar menu */
.sidebar {
  height: 100%; /* 100% Full-height */
  width: 0; /* 0 width - change this with JavaScript */
  position: fixed; /* Stay in place */
  z-index: 1; /* Stay on top */
  top: 0;
  left: 0;
  
  overflow-x: hidden; /* Disable horizontal scroll */
  padding-top: 60px; /* Place content 60px from the top */
  transition: 0.5s; /* 0.5 second transition effect to slide in the sidebar */
}

/* The sidebar links */
.sidebar a {

  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

/* When you mouse over the navigation links, change their color */
.sidebar a:hover {
  color: white;
}

/* Position and style the close button (top right corner) */
.sidebar .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;

}

/* The button used to open the sidebar */
.openbtn {
  font-size: 20px;
  

  
  padding: 10px 15px;
  border: none;
}

.openbtn a:hover{
  background-color: white;
  color: black;
}

/* Style page content - use this if you want to push the page content to the right when you open the side navigation */
#main {
  transition: margin-left .5s; /* If you want a transition effect */
  padding: 20px;
}

/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
  .sidebar {padding-top: 15px;}
  .sidebar a {font-size: 18px;}
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div>
  <div id="mySidebar" class="sidebar" style="background-color: #d44b0b;">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="{% url 'about'%}">About</a>
    <a href="{% url 'services'%}">Services</a>
    <a href="{% url 'client'%}">Clients</a>
    <a href="{% url 'post'%}">Posts</a>
   
  </div>
 
  <div class="navbar" style="background-color: #d44b0b;" id="main">
    <a href="#"><i class="openbtn" onclick="openNav()">&#9776;</i>Open</a>
    <a href="{% url 'index'%}"><i class="fa fa-fw fa-home list"></i> Home</a>
    <a href="#"><i class="fa fa-fw fa-search list"></i> Search</a>
    <a href="{% url 'contact'%}"><i class="fa fa-fw fa-envelope list"></i> Contact</a>
    <a href="{% url 'authentication'%}"><i class="fa fa-fw fa-user list"></i> Login</a>
  </div>
</div>


  


<script>
function openNav() {
  document.getElementById("mySidebar").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

/* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
}
</script>
